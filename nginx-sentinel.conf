# Backend API - service.sentinel.crudzaso.com
upstream kong_gateway {
    server localhost:8000;
}

server {
    listen 80;
    server_name service.sentinel.crudzaso.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name service.sentinel.crudzaso.com;

    # SSL Certificates (will be configured with certbot)
    ssl_certificate /etc/letsencrypt/live/service.sentinel.crudzaso.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/service.sentinel.crudzaso.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # API Gateway Routes
    location / {
        proxy_pass http://kong_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS Headers
        add_header 'Access-Control-Allow-Origin' 'https://sentinel.crudzaso.com' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-User-Id, X-Tenant-Id' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://sentinel.crudzaso.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-User-Id, X-Tenant-Id' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Logs
    access_log /var/log/nginx/sentinel_api_access.log;
    error_log /var/log/nginx/sentinel_api_error.log;
}

# Frontend - sentinel.crudzaso.com
upstream sentinel_frontend {
    server localhost:3001;
}

server {
    listen 80;
    server_name sentinel.crudzaso.com www.sentinel.crudzaso.com;
    return 301 https://sentinel.crudzaso.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sentinel.crudzaso.com www.sentinel.crudzaso.com;

    # SSL Certificates (will be configured with certbot)
    ssl_certificate /etc/letsencrypt/live/sentinel.crudzaso.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sentinel.crudzaso.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend React App
    location / {
        proxy_pass http://sentinel_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logs
    access_log /var/log/nginx/sentinel_app_access.log;
    error_log /var/log/nginx/sentinel_app_error.log;
}
