version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: sentinel_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: sentinel-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    networks:
      - sentinel-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sentinel-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - sentinel-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  kong-db:
    image: postgres:15-alpine
    container_name: sentinel-kong-db
    restart: always
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_DB_PASSWORD}
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  kong-migration:
    image: kong:3.4-alpine
    container_name: sentinel-kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_DB_PASSWORD}
    networks:
      - sentinel-network
    depends_on:
      kong-db:
        condition: service_healthy
    restart: on-failure

  kong:
    image: kong:3.4-alpine
    container_name: sentinel-kong
    restart: always
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_DB_PASSWORD}
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - sentinel-network
    depends_on:
      kong-db:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully

  auth-service:
    build:
      context: ./auth-service-java
      dockerfile: Dockerfile
    container_name: sentinel-auth-service
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinel_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  billing:
    build:
      context: ./Billings
      dockerfile: Dockerfile
    container_name: sentinel-billing
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinel_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      MERCADOPAGO_ACCESS_TOKEN: ${MERCADOPAGO_ACCESS_TOKEN}
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      postgres:
        condition: service_healthy

  tenant-service:
    build:
      context: ./tenant-service
      dockerfile: Dockerfile
    container_name: sentinel-tenant-service
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinel_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  project-service:
    build:
      context: ./project-service
      dockerfile: Dockerfile
    container_name: sentinel-project-service
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinel_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  user-management-service:
    build:
      context: ./user-management-service
      dockerfile: Dockerfile
    container_name: sentinel-user-management
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinel_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_USERNAME: ${RABBITMQ_USER}
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  backend-for-frontend-service:
    build:
      context: ./backend-for-frontend-service
      dockerfile: Dockerfile
    container_name: sentinel-bff-service
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVICES_AUTH_URL: http://auth-service:8080
      SERVICES_TENANT_URL: http://tenant-service:8082
      SERVICES_PROJECT_URL: http://project-service:8084
      SERVICES_USER_MGMT_URL: http://user-management-service:8085
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - sentinel-network
    depends_on:
      - auth-service
      - tenant-service
      - project-service
      - user-management-service

  results-aggregator:
    build:
      context: ./results-aggregator
      dockerfile: Dockerfile
    container_name: sentinel-results-aggregator
    restart: always
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/sentinel_scans?authSource=admin
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      mongodb:
        condition: service_healthy

  vulnerability-scanner:
    build:
      context: ./vulnerability-scanner
      dockerfile: Dockerfile
    container_name: sentinel-vulnerability
    restart: always
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/sentinel_scans?authSource=admin
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      mongodb:
        condition: service_healthy

  code-quality-scanner:
    build:
      context: ./code-quality-scanner
      dockerfile: Dockerfile
    container_name: sentinel-code-quality
    restart: always
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/sentinel_scans?authSource=admin
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      mongodb:
        condition: service_healthy

  security-gate:
    build:
      context: ./security-gate
      dockerfile: Dockerfile
    container_name: sentinel-security-gate
    restart: always
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/sentinel_scans?authSource=admin
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USERNAME: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  scaner-orchestrator:
    build:
      context: ./scaner-orchestrator
      dockerfile: Dockerfile
    container_name: sentinel-scaner-orchestrator
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sentinel_db
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USERNAME: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      SPRING_PROFILES_ACTIVE: prod
    networks:
      - sentinel-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  n8n:
    image: n8nio/n8n:latest
    container_name: sentinel-n8n
    restart: always
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}
      N8N_HOST: ${N8N_HOST}
      WEBHOOK_URL: ${N8N_WEBHOOK_URL}
      GENERIC_TIMEZONE: America/Bogota
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"
    networks:
      - sentinel-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: sentinel-mailhog
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - sentinel-network

  sentinel-front:
    build:
      context: ./sentinel_front
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${FRONTEND_API_URL}
    container_name: sentinel-front
    restart: always
    ports:
      - "3001:80"
    networks:
      - sentinel-network
    depends_on:
      - backend-for-frontend-service

networks:
  sentinel-network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
  rabbitmq_data:
  kong_data:
  n8n_data:
