version: '3.8'

services:
  # Kong Database (PostgreSQL)
  kong-db:
    image: postgres:15-alpine
    container_name: kong-database
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong_password_secure
    ports:
      - "5433:5432"
    volumes:
      - kong_db_data:/var/lib/postgresql/data
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong", "-d", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong API Gateway
  kong:
    image: kong:3.4-alpine
    container_name: sentinel-kong
    depends_on:
      kong-db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_password_secure
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"    # Proxy port (for API requests)
      - "8443:8443"    # Proxy port (HTTPS)
      - "8001:8001"    # Admin API port
      - "8444:8444"    # Admin API port (HTTPS)
      - "8002:8002"    # Kong Manager GUI
      - "8445:8445"    # Kong Manager GUI (HTTPS)
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong Migrations (run once at startup)
  kong-migrations:
    image: kong:3.4-alpine
    container_name: kong-migrations
    command: kong migrations bootstrap
    depends_on:
      kong-db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong_password_secure
    networks:
      - sentinel-network

volumes:
  kong_db_data:
    driver: local

networks:
  sentinel-network:
    driver: bridge
    external: true
