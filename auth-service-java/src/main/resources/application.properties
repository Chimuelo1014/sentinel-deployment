# ===================================
# APPLICATION
# ===================================
spring.application.name=auth-service
server.port=8081

# ===================================
# DATABASE (Overridden by Docker env vars)
# ===================================
spring.datasource.url=jdbc:postgresql://postgres:5432/sentinel_db
spring.datasource.username=sentinel
spring.datasource.password=sentinel123
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ===================================
# RABBITMQ
# ===================================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=sentinel
spring.rabbitmq.password=sentinel123

# ===================================
# JWT
# ===================================
jwt.secret=X9q2N8ZCnO3Tj48p1Fk6B2V0x8Teq9gHBV0SX1e2p6U=
jwt.expiration=3600000
jwt.refresh.expiration=2592000000

# ===================================
# MICROSERVICES
# ===================================
services.tenant.url=http://sentinel-tenant-service:8082

# ===================================
# FEIGN CLIENT
# ===================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000
feign.client.config.default.loggerLevel=full

# ===================================
# CORS
# ===================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:5173,http://localhost:5174,http://localhost:8000,https://sentinel.crudzaso.com,https://service.sentinel.crudzaso.com

# ===================================
# OAUTH2 - GOOGLE (Credentials via env vars)
# ===================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/auth/oauth2/callback/google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

