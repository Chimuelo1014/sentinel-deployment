# ===================================
# EMAIL CONFIGURATION (Credentials via env vars)
# ===================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===================================
# APPLICATION SETTINGS
# ===================================
app.name=Sentinel Security Scanner
app.url=${APP_URL:http://localhost:3000}

# ===================================
# AUDIT
# ===================================
audit.retention.days=90

# ===================================
# ASYNC EXECUTION
# ===================================
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.sentinel.auth=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.feign=DEBUG

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log file
logging.file.name=logs/auth-service.log
logging.file.max-size=10MB
logging.file.max-history=10

# ===================================
# ACTUATOR
# ===================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# ===================================
# AUTH EVENTS (RabbitMQ)
# ===================================
auth.events.exchange=auth-exchange
