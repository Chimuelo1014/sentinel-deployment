# ===================================
# APPLICATION
# ===================================
spring.application.name=tenant-service
server.port=8082

# ===================================
# DATABASE
# ===================================
spring.datasource.url=jdbc:postgresql://postgres:5432/sentinel_db
spring.datasource.username=sentinel
spring.datasource.password=sentinel123
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===================================
# RABBITMQ
# ===================================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=sentinel
spring.rabbitmq.password=sentinel123

# Tenant Events
tenant.events.exchange=tenant-exchange
tenant.events.created-routing-key=tenant.created
tenant.events.upgraded-routing-key=tenant.plan.upgraded

# ===================================
# MICROSERVICES
# ===================================
services.auth.url=http://auth-service:8081
services.billing.url=http://billing-service:8084
services.user_mgmt.url=http://user-management-service:8083

# ===================================
# FEIGN CLIENT
# ===================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=FULL

# ===================================
# RESILIENCE4J - CIRCUIT BREAKER
# ===================================
resilience4j.circuitbreaker.instances.userMgmtService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.userMgmtService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.userMgmtService.minimumNumberOfCalls=5
resilience4j.circuitbreaker.instances.userMgmtService.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.userMgmtService.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.userMgmtService.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.userMgmtService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userMgmtService.eventConsumerBufferSize=10

# ===================================
# RESILIENCE4J - RETRY
# ===================================
resilience4j.retry.instances.userMgmtService.maxAttempts=3
resilience4j.retry.instances.userMgmtService.waitDuration=1s
resilience4j.retry.instances.userMgmtService.enableExponentialBackoff=true
resilience4j.retry.instances.userMgmtService.exponentialBackoffMultiplier=2

# ===================================
# INVITATIONS
# ===================================
invitation.expiration.hours=168
app.url=http://localhost:5173

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.sentinel.tenant_service=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.feign=DEBUG

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Log file
logging.file.name=logs/tenant-service.log
logging.file.max-size=10MB
logging.file.max-history=10

# ===================================
# ACTUATOR
# ===================================
management.endpoints.web.exposure.include=health,info,prometheus,circuitbreakers
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

# Billing Service Circuit Breaker
resilience4j.circuitbreaker.instances.billingService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.billingService.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.billingService.slidingWindowSize=10

# Billing Service Retry
resilience4j.retry.instances.billingService.maxAttempts=3
resilience4j.retry.instances.billingService.waitDuration=1000

